<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Cover Letter Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      margin-top: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005e99;
    }

    .output {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù AI Cover Letter Generator</h1>
    <p style="text-align: center;">Generate a personalized, job-ready cover letter by pasting your resume and job description below.</p>

    <label for="resume">üìÑ Your Resume</label>
    <textarea id="resume" placeholder="Paste your resume here..."></textarea>

    <label for="job">üíº Job Description</label>
    <textarea id="job" placeholder="Paste the job description here..."></textarea>

    <button onclick="generatePrompt()">üîç Generate Prompt</button>

    <div class="output" id="output" style="display: none;">
      <button class="copy-btn" onclick="copyPrompt()">üìã Copy</button>
      <div id="promptText"></div>
    </div>
  </div>

  <footer>
    ¬© 2025 Sivashankar | Prompt Engineer Portfolio
  </footer>

  <script>
    function generatePrompt() {
      const resume = document.getElementById('resume').value.trim();
      const job = document.getElementById('job').value.trim();

      if (!resume || !job) {
        alert("Please fill in both fields.");
        return;
      }

      const prompt = `You are a professional career coach. Use the resume and job description below to write a personalized, professional cover letter tailored for the job. Emphasize relevant experience and skills.\n\nResume:\n${resume}\n\nJob Description:\n${job}`;

      document.getElementById('promptText').textContent = prompt;
      document.getElementById('output').style.display = 'block';
    }

    function copyPrompt() {
      const text = document.getElementById('promptText').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }
  </script>
</body>
</html>
