<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>AI Cover Letter Generator ‚Äì by Sivashankar</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --card-color: #fff;
      --button-bg: #007acc;
      --button-hover: #005e99;
      --output-bg: #f9f9f9;
      --footer-color: #555;
    }

    [data-theme='dark'] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #1e1e1e;
      --button-bg: #6c63ff;
      --button-hover: #5145cd;
      --output-bg: #2c2c2c;
      --footer-color: #aaa;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-color);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      position: relative;
    }

    h1 {
      text-align: center;
      color: var(--button-bg);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      margin-top: 8px;
      background: var(--card-color);
      color: var(--text-color);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .output {
      margin-top: 30px;
      background: var(--output-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-btn, .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 12px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    .download-btn {
      right: 80px;
      background-color: #6c63ff;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .download-btn:hover {
      background-color: #5145cd;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 30px;
      background: transparent;
      border: 1px solid var(--button-bg);
      padding: 6px 14px;
      border-radius: 20px;
      color: var(--button-bg);
      cursor: pointer;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: var(--footer-color);
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      textarea {
        height: 100px;
      }

      .toggle-theme {
        right: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">üåó Toggle Theme</button>

    <h1>üìù AI Cover Letter Generator</h1>
    <p style="text-align: center;">Generate a personalized, job-ready cover letter using your resume and the job description.</p>

    <label for="resume">üìÑ Your Resume</label>
    <textarea id="resume" placeholder="Paste your resume here..."></textarea>

    <label for="job">üíº Job Description</label>
    <textarea id="job" placeholder="Paste the job description here..."></textarea>

    <button onclick="generatePrompt()">üîç Generate Prompt</button>

    <div class="output" id="output" style="display: none;">
      <button class="copy-btn" onclick="copyPrompt()">üìã Copy</button>
      <button class="download-btn" onclick="downloadPrompt()">‚¨á Download</button>
      <div id="promptText"></div>
    </div>
  </div>

  <footer>
    Made with üíô by <strong>Sivashankar</strong> | Prompt Engineering Portfolio ¬© 2025
  </footer>

  <script>
    function generatePrompt() {
      const resume = document.getElementById('resume').value.trim();
      const job = document.getElementById('job').value.trim();

      if (!resume || !job) {
        alert("Please fill in both fields.");
        return;
      }

      const prompt = `You are a professional career coach. Use the resume and job description below to write a personalized, professional cover letter tailored for the job. Emphasize relevant experience and skills.\n\nResume:\n${resume}\n\nJob Description:\n${job}`;

      document.getElementById('promptText').textContent = prompt;
      document.getElementById('output').style.display = 'block';
    }

    function copyPrompt() {
      const text = document.getElementById('promptText').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt copied to clipboard!");
      });
    }

    function downloadPrompt() {
      const text = document.getElementById('promptText').textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ai-cover-letter-prompt.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }
  </script>
</body>
</html>
